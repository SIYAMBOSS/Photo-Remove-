<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>PHOTO CLEAR AI | ULTRA HD</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/bundle.js"></script>
    
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .nano-card { background: #080808; border: 1px solid #1a1a1a; border-radius: 40px; box-shadow: 0 50px 100px -20px rgba(0,0,0,1); }
        
        /* Fast Scan Animation */
        .scan-line { position: absolute; width: 100%; height: 3px; background: #06b6d4; box-shadow: 0 0 20px #06b6d4; top: 0; animation: scan 1.5s ease-in-out infinite; z-index: 20; }
        @keyframes scan { 0%, 100% { top: 0%; } 50% { top: 100%; } }
        
        .checkerboard { background-image: repeating-conic-gradient(#111 0% 25%, #080808 0% 50%); background-position: 0 0, 10px 10px; background-size: 20px 20px; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-[370px] nano-card p-8 relative overflow-hidden">
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-[11px] font-black tracking-[0.4em] uppercase text-cyan-500 italic">Photo Clear</h1>
                <p class="text-[7px] text-white/20 uppercase tracking-widest mt-1">HD Engine Active</p>
            </div>
            <button id="pwa-install" class="hidden bg-cyan-600 text-black text-[8px] font-black px-3 py-1.5 rounded-full uppercase">Install</button>
        </div>

        <div id="workspace">
            <input type="file" id="file-input" class="hidden" accept="image/*">
            
            <div id="upload-box" onclick="document.getElementById('file-input').click()" class="cursor-pointer py-24 flex flex-col items-center justify-center border border-white/5 rounded-[35px] bg-white/[0.02] hover:bg-cyan-500/[0.03] transition-all">
                <i class="fa-solid fa-plus text-white/10 text-xl mb-4"></i>
                <p class="text-[9px] font-bold uppercase tracking-widest text-white/30">Select High Quality Photo</p>
            </div>

            <div id="preview-area" class="hidden relative rounded-[30px] overflow-hidden border border-white/10 aspect-square flex items-center justify-center bg-black">
                <img id="preview-img" class="max-w-full max-h-full object-contain">
                <div id="scan-bar" class="hidden scan-line"></div>
            </div>

            <div id="download-area" class="hidden mt-6 fade-in">
                <a id="download-btn" class="flex items-center justify-center gap-3 w-full bg-cyan-600 py-4.5 rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] text-black shadow-lg shadow-cyan-600/20 active:scale-95 transition-all">
                    Download HD PNG <i class="fa-solid fa-download"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="mt-8 flex flex-col items-center gap-4">
        <button onclick="shareApp()" class="text-[8px] font-bold uppercase tracking-[0.5em] text-white/20 hover:text-cyan-500 transition-all">
            <i class="fa-solid fa-share-nodes mr-2"></i> Share App
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>

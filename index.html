<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SIYAM CLEAN AI | UNLIMITED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/bundle.js"></script>
    
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); }
        .neon-text { text-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .animate-fade { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-5">

    <header class="w-full max-w-2xl py-8 text-center animate-fade">
        <div class="flex items-center justify-center gap-3 mb-2">
            <div class="w-10 h-10 bg-cyan-600 rounded-xl flex items-center justify-center shadow-lg shadow-cyan-500/20">
                <i class="fa-solid fa-wand-magic-sparkles text-white"></i>
            </div>
            <h1 class="text-2xl font-black uppercase tracking-tighter italic">Siyam <span class="text-cyan-500">Clean</span></h1>
        </div>
        <p class="text-white/30 text-[9px] uppercase tracking-[0.4em]">Unlimited AI • Privacy Focused</p>
    </header>

    <div class="w-full max-w-lg glass rounded-[45px] p-6 text-center relative border-t border-white/10">
        <input type="file" id="file-input" class="hidden" accept="image/*" onchange="removeBackground()">
        
        <div id="upload-box" onclick="document.getElementById('file-input').click()" class="cursor-pointer border-2 border-dashed border-white/5 rounded-[35px] py-20 hover:border-cyan-500/50 transition-all hover:bg-cyan-500/5 group">
            <div class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-all">
                <i class="fa-solid fa-plus text-cyan-500 text-xl"></i>
            </div>
            <p class="text-xs font-bold uppercase tracking-widest text-white/70">Upload Image</p>
        </div>

        <div id="result-area" class="hidden space-y-6 animate-fade">
            <div class="relative rounded-[30px] overflow-hidden bg-[url('https://www.transparenttextures.com/patterns/checkerboard.png')] bg-[#0a0a0a] border border-white/10">
                <img id="output-img" class="w-full h-auto max-h-[400px] object-contain">
            </div>
            <div class="flex gap-3">
                <button onclick="location.reload()" class="w-14 h-14 bg-white/5 rounded-2xl flex items-center justify-center border border-white/5 hover:bg-red-500/10 hover:text-red-500 transition-all">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
                <a id="download-btn" class="flex-1 bg-cyan-600 rounded-2xl flex items-center justify-center gap-3 font-black uppercase text-[11px] tracking-widest active:scale-95 transition-all">
                    Download PNG
                </a>
            </div>
        </div>

        <div id="loader" class="hidden absolute inset-0 bg-black/95 backdrop-blur-xl rounded-[45px] flex flex-col items-center justify-center z-50 p-10">
            <div class="w-14 h-14 border-4 border-cyan-500/10 border-t-cyan-500 rounded-full animate-spin"></div>
            <p class="mt-6 text-[10px] font-black uppercase tracking-[0.3em] text-cyan-500 neon-text">AI is Cleaning...</p>
        </div>
    </div>

    <button onclick="shareApp()" class="mt-10 flex items-center gap-3 bg-white/5 px-8 py-4 rounded-full border border-white/5 hover:bg-white/10 transition-all active:scale-95">
        <i class="fa-solid fa-share-nodes text-cyan-500"></i>
        <span class="text-[10px] font-bold uppercase tracking-widest">Share with Friends</span>
    </button>

    <footer class="mt-auto py-10 opacity-20 text-[8px] font-bold uppercase tracking-[0.5em]">
        Unlimited Engine v2.0 • Siyam AI
    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>PHOTO CLEAR | NANO AI</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/bundle.js"></script>
    
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; overscroll-behavior-y: contain; }
        .nano-card { background: #0f0f0f; border: 1px solid #1a1a1a; border-radius: 45px; }
        .neon-glow { border: 2px solid #06b6d4; box-shadow: 0 0 15px rgba(6, 182, 212, 0.3); }
        .loading-ring { border: 3px solid rgba(6, 182, 212, 0.1); border-top: 3px solid #06b6d4; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .checkerboard { background-image: linear-gradient(45deg, #1a1a1a 25%, transparent 25%), linear-gradient(-45deg, #1a1a1a 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #1a1a1a 75%), linear-gradient(-45deg, transparent 75%, #1a1a1a 75%); background-size: 20px 20px; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-[380px] nano-card p-8 relative overflow-hidden">
        
        <div class="flex items-center justify-between mb-10">
            <h1 class="text-[12px] font-black tracking-[0.3em] uppercase text-cyan-400 italic">Photo Clear</h1>
            
            <div class="flex items-center gap-3">
                <button id="pwa-install" class="hidden bg-cyan-500 text-black px-4 py-1.5 rounded-full text-[8px] font-black uppercase tracking-widest active:scale-95 transition-all">
                    Install
                </button>
                <button onclick="location.reload()" class="text-white/20 text-sm hover:text-cyan-400 transition-all">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>

        <div id="workspace" class="min-h-[320px] flex flex-col items-center justify-center">
            <input type="file" id="file-input" class="hidden" accept="image/*" onchange="startCleaning()">
            
            <div id="upload-view" onclick="document.getElementById('file-input').click()" class="w-full cursor-pointer py-24 flex flex-col items-center justify-center border border-white/5 rounded-[35px] bg-white/[0.01] hover:bg-cyan-500/[0.04] transition-all group">
                <div class="w-14 h-14 rounded-full flex items-center justify-center bg-white/5 mb-4 group-hover:neon-glow transition-all">
                    <i class="fa-solid fa-plus text-white/30 group-hover:text-cyan-400"></i>
                </div>
                <p class="text-[10px] font-bold uppercase tracking-[0.2em] text-white/20 group-hover:text-white/40">Upload Image</p>
            </div>

            <div id="result-view" class="hidden w-full fade-in space-y-6">
                <div class="relative rounded-[30px] overflow-hidden neon-glow checkerboard aspect-square flex items-center justify-center bg-[#0a0a0a]">
                    <img id="output-img" class="max-w-full max-h-full object-contain">
                </div>
                <a id="download-btn" class="flex items-center justify-center gap-3 w-full bg-cyan-500 py-4 rounded-2xl text-[11px] font-black uppercase tracking-[0.15em] text-black shadow-lg shadow-cyan-500/20 active:scale-95 transition-all">
                    Download PNG <i class="fa-solid fa-download text-xs"></i>
                </a>
            </div>
        </div>

        <div id="loader" class="hidden absolute inset-0 bg-black/90 backdrop-blur-md flex flex-col items-center justify-center z-50">
            <div class="loading-ring"></div>
            <p class="mt-5 text-[9px] font-black uppercase tracking-[0.5em] text-cyan-500 animate-pulse">Cleaning...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

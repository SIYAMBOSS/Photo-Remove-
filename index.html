<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SIYAM AI PRO</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src='https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/bundle.js"></script>
    
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; overscroll-behavior-y: contain; }
        ::-webkit-scrollbar { width: 0px; }
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); }
        #chat-window { padding-bottom: 220px; scroll-behavior: smooth; }
        .animate-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Custom Toast Notification Style */
        #custom-toast { transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="install-banner" class="fixed top-0 left-0 w-full z-[6000] bg-cyan-600 p-3 flex justify-between items-center hidden">
        <div class="flex items-center gap-2 pl-2">
            <i class="fa-solid fa-mobile-screen text-white text-xs"></i>
            <span class="text-[10px] font-black uppercase tracking-widest text-white">Install Siyam AI App</span>
        </div>
        <button id="install-button" class="bg-black text-white px-5 py-2 rounded-full text-[9px] font-black uppercase">Install</button>
    </div>

    <header class="p-5 border-b border-white/5 flex items-center justify-between bg-[#050505] sticky top-0 z-[1000]" onclick="refreshApp()">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-cyan-600 rounded-lg flex items-center justify-center shadow-lg shadow-cyan-500/20">
                <i class="fa-solid fa-bolt text-sm"></i>
            </div>
            <h1 class="text-[12px] font-black tracking-widest uppercase italic">Siyam <span class="text-cyan-500">AI Pro</span></h1>
        </div>
        <div class="flex items-center gap-2">
            <span class="text-[8px] text-white/20 font-bold uppercase">Online</span>
            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
        </div>
    </header>

    <div id="chat-window" class="flex-1 overflow-y-auto p-5 space-y-8 flex flex-col">
        <div class="flex flex-col gap-2 max-w-[85%] animate-up">
            <div class="bg-[#111] p-5 rounded-[30px] rounded-tl-none text-[13px] text-white/70 border border-white/5 leading-relaxed">
                Welcome, **SIYAMBOSS**! ‡¶®‡¶ø‡¶ö‡ßá ‡¶•‡ßá‡¶ï‡ßá ‡¶ü‡ßÅ‡¶≤ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßá ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®‡•§ ‡¶Ü‡¶Æ‡¶ø ‡¶∏‡ßç‡¶¨‡ßü‡¶Ç‡¶ï‡ßç‡¶∞‡¶ø‡ßü‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶¨‡•§ üöÄ
            </div>
        </div>
    </div>

    <div class="fixed bottom-8 left-0 w-full px-6 z-[2000]">
        <div class="max-w-2xl mx-auto flex items-center gap-3 bg-[#111]/90 backdrop-blur-2xl p-2.5 rounded-[40px] border border-white/10 shadow-2xl">
            <input type="file" id="file-input" class="hidden" accept="image/*">
            
            <button onclick="triggerInput('ocr')" class="w-14 h-14 bg-white/5 hover:bg-cyan-600 text-cyan-500 hover:text-white transition-all rounded-full flex items-center justify-center border border-white/5">
                <i class="fa-solid fa-font text-lg"></i>
            </button>
            
            <button onclick="triggerInput('bg')" class="w-14 h-14 bg-white/5 hover:bg-green-600 text-green-500 hover:text-white transition-all rounded-full flex items-center justify-center border border-white/5">
                <i class="fa-solid fa-wand-magic-sparkles text-lg"></i>
            </button>

            <input type="text" readonly placeholder="Choose a tool..." class="flex-1 bg-transparent border-none outline-none text-[10px] text-white/20 px-2 font-bold uppercase tracking-widest">
            
            <div id="loader-spinner" class="hidden pr-4">
                <div class="w-5 h-5 border-2 border-cyan-500/20 border-t-cyan-500 rounded-full animate-spin"></div>
            </div>
        </div>
    </div>

    <div id="custom-toast" class="fixed top-20 left-1/2 -translate-x-1/2 z-[9999] opacity-0 pointer-events-none scale-90">
        <div class="bg-[#181818] border border-white/10 px-6 py-4 rounded-[25px] shadow-2xl flex items-center gap-4 min-w-[280px] backdrop-blur-xl">
            <div id="toast-icon" class="w-10 h-10 rounded-full flex items-center justify-center bg-cyan-500/10 text-cyan-500 text-lg"></div>
            <div class="flex-1">
                <p id="toast-msg" class="text-[12px] font-bold text-white/90"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
